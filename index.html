<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <button class="btn" data-type="clear">C</button>
        <button class="btn" data-type="delete">DEL</button>
        <button class="btn" data-type="percent" value="%">%</button>
        <button class="btn" data-type="operator" value="/">/</button>
        <button class="btn" data-type="number" value="7">7</button>
        <button class="btn" data-type="number" value="8">8</button>
        <button class="btn" data-type="number" value="9">9</button>
        <button class="btn" data-type="operator" value="*">x</button>
        <button class="btn" data-type="number" value="4">4</button>
        <button class="btn" data-type="number" value="5">5</button>
        <button class="btn" data-type="number" value="6">6</button>
        <button class="btn" data-type="operator" value="-">-</button>
        <button class="btn" data-type="number" value="1">1</button>
        <button class="btn" data-type="number" value="2">2</button>
        <button class="btn" data-type="number" value="3">3</button>
        <button class="btn" data-type="operator" value="+">+</button>
        <button class="btn" data-type="decimal" value=".">.</button>
        <button class="btn" data-type="number" value="0">0</button>
        <button class="btn" data-type="plusminus" value="+-">±</button>
        <button class="btn" data-type="equal" value="=">=</button>
    </div>

    <footer class="footer">
      <p>
        Copyright ©
        <script>
          document.write(new Date().getFullYear())
        </script>
        bradwj
      </p>
      <a href="https://github.com/bradwj" target="_blank">
        <img src="img/github-white.svg" height="30px">
      </a>
    </footer>
    
</body>
</html>
